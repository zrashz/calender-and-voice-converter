<!DOCTYPE html>
<html>
    <head>
        <meta name="view point" content="width=device-width,intial-scale=1.0">
    <link rel="stylesheet"href="style.css">
   <title>calender</title>
    </head>
    <body>
        <div class="hero">
            <div class="calender">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Monday</p>
                </div>
                    <div class="right">
                        <p id="month">Januaray</p>
                        <p id="year">2024</p>
                    </div>
                </div>
            </div>
      
        <script>
const date=document.getElementById("date");
const day=document.getElementById("day");
const month=document.getElementById("month");
const year=document.getElementById("year");

const today=new Date();
const weekDays=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Satursday"];
const allMonths=["January","Febuarary","March","April","May","June","July","August","September","Octomber","November","December"];

date.innerHTML = (today.getDate()<10?"0":"")+today.getDate();
day.innerHTML = weekDays[today.getDay()];
month.innerHTML = allMonths[today.getMonth()];
year.innerHTML = today.getFullYear();
        </script>
    </body>
</html>
